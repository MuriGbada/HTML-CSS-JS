<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML SEMANTICS</title>
    <link rel="stylesheet" type="text/css" href="/html.css">
</head>
<body>
    <center>
        <header id="header">
            <div class="container">
            <h2>Quiz on important Facts</h2>
            </div>
        </header>
    </center>
    <form action="#">
        
        <center>
        <p><h3> Which one of these is a JavaScript package manager?</h3></p>
        </center>
        <main id="choice">
        <div class="container">
        <p> 
            <ul>  
                <li><input type="radio">
                    <label for="NodeJs">a : NodeJs</label><br></li>
                <li><input type="radio">
                    <label for="TypeScript">b : TypeScript</label><br></li>
                <li><input type="radio">
                    <label for="npm">c : npm</label><br></li>
            </ul>
        </p>
        </div>
        </main>
        <p>
        <center id="click">
        <input type="submit" value="Previous Question"> 
        <input type="submit" value="Next Question">
        </center>
        </p>
        
    </form>
    <footer>
    </footer>
</body>
</html>
